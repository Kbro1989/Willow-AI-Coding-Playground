name = "antigravity-engine"
pages_build_output_dir = "dist"
compatibility_date = "2025-02-14"

# Global Variables
[vars]
AI_GATEWAY_ID = "antigravity-gateway"

# Preview Environment (Shared Bindings)
[env.preview]
[env.preview.vars]
ENVIRONMENT = "preview"
AI_GATEWAY_ID = "antigravity-gateway"

[[env.preview.kv_namespaces]]
binding = "SESSION_KV"
id = "d2115d86d630412a92875739f813eeea"

[[env.preview.kv_namespaces]]
binding = "CACHE_KV"
id = "58fba013729b43cc9024c7ee86e2b82b"

[[env.preview.r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "antigravity-media"

[[env.preview.r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "antigravity-assets"

[env.preview.ai]
binding = "AI"

# Production Environment (Shared Bindings)
[env.production]
[env.production.vars]
ENVIRONMENT = "production"
AI_GATEWAY_ID = "antigravity-gateway"

[[env.production.kv_namespaces]]
binding = "SESSION_KV"
id = "d2115d86d630412a92875739f813eeea"

[[env.production.kv_namespaces]]
binding = "CACHE_KV"
id = "58fba013729b43cc9024c7ee86e2b82b"

[[env.production.r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "antigravity-media"

[[env.production.r2_buckets]]
binding = "ASSETS_BUCKET"
bucket_name = "antigravity-assets"

[env.production.ai]
binding = "AI"
